<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/climatictrends.css" media="(max-width: 767px)">
    <link rel="stylesheet" href="../styles/climatictrendslarge.css" media="(min-width: 768px)">    
    <title>Climatic Trends</title>

</head>
<body>
    <header>
        <h1>Climatic Trends</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="weather.html">Weather by City</a>
        <a href="compare.html">Climate Comparison</a>
        <a href="awareness.html">Climate Change Awareness</a>
    </nav>
        
</head>
<body>
    <header>
        <h1>Climate Comparison</h1>
    </header>
    <div class="container">
        <h2>Select Two Cities to Compare</h2>
        <select id="city1">
            <option value="Toulouse,FR">Toulouse</option>
            <option value="Merida,MX">Merida</option>
            <option value="Lisbon,PT">Lisbon</option>
            <option value="McAllen,US">McAllen</option>
        </select>
        <select id="city2">
            <option value="Toulouse,FR">Toulouse</option>
            <option value="Merida,MX">Merida</option>
            <option value="Lisbon,PT">Lisbon</option>
            <option value="McAllen,US">McAllen</option>
        </select>
        <button onclick="compareWeather()">Compare</button>
        <div class="comparison" id="comparison-results"></div>
        <h3 id="conclusion"></h3>
    </div>
    <script>
        const apiKey = b2609ab1e6efcff419621cc343b52c9e; // Remplace par ta clé API

        async function fetchWeather(city) {
            const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
            return response.json();
        }

        async function compareWeather() {
            const city1 = document.getElementById("city1").value;
            const city2 = document.getElementById("city2").value;

            if (city1 === city2) {
                alert("Please select two different cities.");
                return;
            }

            const [weather1, weather2] = await Promise.all([fetchWeather(city1), fetchWeather(city2)]);

            if (weather1.cod !== 200 || weather2.cod !== 200) {
                alert("Error fetching weather data.");
                return;
            }

            document.getElementById("comparison-results").innerHTML = `
                <div class="city">
                    <h3>${city1.split(",")[0]}</h3>
                    <p>Temperature: ${weather1.main.temp}°C</p>
                    <p>Weather: ${weather1.weather[0].description}</p>
                    <p>Humidity: ${weather1.main.humidity}%</p>
                </div>
                <div class="city">
                    <h3>${city2.split(",")[0]}</h3>
                    <p>Temperature: ${weather2.main.temp}°C</p>
                    <p>Weather: ${weather2.weather[0].description}</p>
                    <p>Humidity: ${weather2.main.humidity}%</p>
                </div>
            `;

            generateConclusion(weather1, weather2);
        }

        function generateConclusion(weather1, weather2) {
            let conclusion = "";
            if (weather1.main.temp > weather2.main.temp) {
                conclusion = `${weather1.name} is warmer than ${weather2.name}.`;
            } else if (weather1.main.temp < weather2.main.temp) {
                conclusion = `${weather2.name} is warmer than ${weather1.name}.`;
            } else {
                conclusion = `Both cities have the same temperature.`;
            }
            document.getElementById("conclusion").innerText = conclusion;
        }
    </script>
</body>
</html>
