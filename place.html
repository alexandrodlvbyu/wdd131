<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toulouse, France</title>
    <link rel="stylesheet" href="styles/place.css">
    <script src="scripts/place.js" defer></script>
</head>
<body>
    <header>
        <h1>Toulouse, France</h1>
    </header>
    <main>

        <section>
            <figure>
                <img src="images/toulouse.png" alt="Toulouse">
            </figure>
        </section>
        <section class="data">
            <h2>Data </h2>
            <p>Area : <span id="area">118,3 KM^3</span>°C</p>
            <p>Population : <span id="Population">504 078</span> km/h</p>
            <p>Langage : <span id="Langage">French</span></p>
            <p>Currecy : <span id="Currecy">Euros</span></p>
            <p>Time Zone : <span id="time-zone">UTC</span></p>


        </section>
        <section class="weather">
            <h2>Météo <span class="weather-icon">⛅</span></h2>
            <p>Température : <span id="temperature">8</span>°C</p>
            <p>Vitesse du vent : <span id="wind-speed">10</span> km/h</p>
            <p>Refroidissement éolien : <span id="wind-chill">N/A</span></p>
        </section>
    </main>
    <footer>
        <p>&copy; <span id="current-year"></span> - Dernière modification : <span id="last-modified"></span></p>
    </footer>
</body>
</html>
