<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toulouse, France</title>
    <meta name="description" content="This is a project introduction for the course WDD131">
    <meta name="author" content="Alexandre de la Vega">
    <link rel="stylesheet" href="styles/place.css">
    <script src="scripts/place.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Luckiest+Guy&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Toulouse, France</h1>
    </header>
    <main>
        <section>
            <figure>
                <picture>
                    <source srcset="images/toulouse-small.png" media="(max-width: 600px)">
                    <source srcset="images/toulouse-medium.png" media="(max-width: 1000px)">
                    <img src="images/toulouse.png" alt="Toulouse">
                </picture>
            </figure>
            
        </section>
        <section class="data">
            <h2>Data</h2>
            <ul>
                <li>Area : <span id="area">118,3 KM²</span></li>
                <li>Population : <span id="Population">504 078</span></li>
                <li>Langage : <span id="Langage">French</span></li>
                <li>Currecy : <span id="Currecy">Euros</span></li>
                <li>Time Zone : <span id="time-zone">UTC</span></li>
            </ul>
        </section>
        <section class="weather">
            <h2>Météo <span class="weather-icon">⛅</span></h2>
            <ul>
                <li>Température : <span id="temperature">8</span>°C</li>
                <li>Vitesse du vent : <span id="wind-speed">10</span> km/h</li>
                <li>Refroidissement éolien : <span id="wind-chill">N/A</span></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; <span id="current-year"></span> - Dernière modification : <span id="last-modified"></span></p>
    </footer>
</body>
</html>
